
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOOMSDAY - Real-Time Threat Map</title>
  <link rel="stylesheet" href="doom.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h1>ðŸ§  DOOMSDAY: Real-Time Threat Map</h1>
  <div id="map"></div>
  <div class="log" id="log"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 5,
    }).addTo(map);
    function logAttack() {
      const log = document.getElementById("log");
      const srcLat = Math.random() * 180 - 90;
      const srcLng = Math.random() * 360 - 180;
      const dstLat = Math.random() * 180 - 90;
      const dstLng = Math.random() * 360 - 180;
      const ip = `192.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
      log.innerHTML = `<div>ðŸ”¥ Attack from ${ip}</div>` + log.innerHTML;
      const line = L.polyline([[srcLat, srcLng], [dstLat, dstLng]], {
        color: '#00ff66',
        weight: 2,
        opacity: 0.7,
        smoothFactor: 1
      }).addTo(map);
      setTimeout(() => map.removeLayer(line), 2000);
    }
    setInterval(logAttack, 1000);
  </script>
</body>
</html>
